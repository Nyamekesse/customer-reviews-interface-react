<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./all.css">
    <title>Reviews app</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="header">
                <h1>Our Reviews</h1>
            </div>
            <div class="card">
                <div class="imgHolder">
                    <img src="./images/user2.jpg" alt="">
                </div>
                <div class="textInfo">
                    <h4 id="name">Sarah Blinks</h4>
                    <p id="job">UX Developer</p>
                    <p id="testimonial">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto itaque aut reprehenderit libero similique, nihil culpa animi eveniet aliquid voluptate.</p>
                </div>

                <div class="btns">
                    <button class="prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
